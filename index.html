<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize CSS Example</title>
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="container center-align">
    <h4>Masukkan password untuk membuka Aplikasi</h4>
    
    <div class="row">
        <div class="col s12">
            <input type="password" id="password" placeholder="Masukkan password" class="input-field">
            <button onclick="checkPassword()" class="waves-effect waves-light btn green">Submit</button>
        </div>
    </div>
    
    <div class="row" id="appContainer" style="display: none;">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Silahkan pilih aplikasi yang diinginkan</span>
                </div>
                <div class="card-action">
                    <a href="/bosv2" target="_blank" class="waves-effect waves-light btn blue">BOSv2</a>
                    <a href="/berita" target="_blank" class="waves-effect waves-light btn red">Berita</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            var encryptedPassword = "MTIzNDMyMQ==";
            if (btoa(password) === encryptedPassword) {
                document.getElementById('appContainer').style.display = 'block';
            } else {
                alert('Password salah!');
            }
        }
    </script>
    
    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
